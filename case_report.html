<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Submit Case Report</h2>
        <form>
            <div class="mb-3">
                <label for="caseId" class="form-label">Case ID</label>
                <input type="text" class="form-control" id="caseId" value="001" disabled>
            </div>
            <div class="mb-3">
                <label for="reportDetails" class="form-label">Report Details</label>
                <textarea class="form-control" id="reportDetails" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-success">Submit Report</button>
        </form>
        <a href="dashboard.html" class="btn btn-secondary mt-3">Back to Dashboard</a>
    </div>
</body>
</html>
